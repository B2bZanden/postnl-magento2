<input class="input-text" type="text" inputmode="numeric" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        maxLength: 5,
        minLength: 1,
        name: inputName,
        placeholder: placeholder,
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled
    }"
       autocomplete="unique-string-for-housenumber"
/>
